{% extends "app/layout.html" %}

{% block content %}


<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['scatter']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart () {

        var data = new google.visualization.DataTable();
         data.addColumn('number', 'Delay');
         data.addColumn('number', 'Victims');



        data.addRows([{{victims}}]);


        var options = {
          width: 800,
          height: 500,
          colors: ['#FF0000'],
          chart: {
            title: 'Delay vs. Victims',
            subtitle: 'based on delay = seconds'
          },
          hAxis: {title: 'Delay'},
          vAxis: {title: 'Victims'}
        };



        var chart = new google.charts.Scatter(document.getElementById('victims'));
       

        chart.draw(data, google.charts.Scatter.convertOptions(options));

      }
      </script>
<div id="victims" style="width: 900px; height: 500px;"></div>



{% endblock %}
